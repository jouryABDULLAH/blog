{% extends 'layouts/base.html' %}

{% load static %}

{% block title %}blog{% endblock %}

{% block content %}

<main class="margin-top-7">
    <h2>User signup</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="{% url 'user_app:login' %}" style="text-decoration: underline;">Login</a></p>
</main>

{% endblock content %}
